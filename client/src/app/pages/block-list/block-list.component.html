<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Block List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group ">
                        <input type="checkbox" [(ngModel)]="search.Actyve" name="Actyve">
                        <label>Actyve</label>
                    </div>
                    <div class="form-group">
                        <label for="FontendAPIHook">FontendAPIHook</label>
                        <input type="text" class="form-control" id="FontendAPIHook" [(ngModel)]="search.FontendAPIHook" name="FontendAPIHook" #FontendAPIHook="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="Settings">Settings</label>
                        <input type="text" class="form-control" id="Settings" [(ngModel)]="search.Settings" name="Settings" #Settings="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Actyve</th>
            <th scope="col">FontendAPIHook</th>
            <th scope="col">Settings</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'Actyve': search.Actyve, 'FontendAPIHook': search.FontendAPIHook, 'Settings': search.Settings }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/blocks/', item._id]">{{item._id}}</a>
            </td>
            <td>{{item.Actyve }}</td>
            <td>{{item.FontendAPIHook }}</td>
            <td>{{item.Settings }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item._id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {   'Actyve': search.Actyve ,  'FontendAPIHook': search.FontendAPIHook ,  'Settings': search.Settings  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/blocks/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
