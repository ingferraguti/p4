<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>ItemType Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" [(ngModel)]="item.Name" name="Name" #Name="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Schema">Schema</label>
                        <input type="text" class="form-control" id="Schema" [(ngModel)]="item.Schema" name="Schema" #Schema="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Validation">Validation</label>
                        <input type="text" class="form-control" id="Validation" [(ngModel)]="item.Validation" name="Validation" #Validation="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Visualization">Visualization</label>
                        <input type="text" class="form-control" id="Visualization" [(ngModel)]="item.Visualization" name="Visualization" #Visualization="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalBlockType[0] || externalItem[0]">External Relations</h2>
        
                        <h3 *ngIf="externalBlockType[0]">BlockType</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalBlockType">{{item._id}}</li>
                        </ul>
                        <h3 *ngIf="externalItem[0]">Item</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalItem">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
